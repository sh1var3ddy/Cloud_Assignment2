<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="profile">
            <div class="photo">
                <img src="https://www.gravatar.com/avatar/{{ user[5]|md5 }}?d=identicon" alt="Profile Avatar">
            </div>
            <div class="info">
                <h2>{{ user[1] }} {{ user[2] }}</h2>
                <p><strong>Email:</strong> {{ user[3] }}</p>
                <p><strong>Address:</strong> {{ user[4] }}</p>
                <p><strong>Username:</strong> {{ user[5] }}</p>
            </div>
        </div>
        <h1 class="center">Upload File</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" required><br>
            <button type="submit">Upload</button>
        </form>
        <!-- Display error message if available -->
        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}
        <!-- Display word count if available -->
        {% if word_count is not none %}
        <div class="word-count">Word Count: {{ word_count }}</div>
        <a class="download-link" href="{{ url_for('download_file', filename=uploaded_filename) }}">Download {{ uploaded_filename }}</a>
        {% endif %}
    </div>
</body>
</html>
